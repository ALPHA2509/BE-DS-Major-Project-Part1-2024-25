<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agriculture Water Footprint Calculator</title>
</head>
<body>
    <h1>Calculate Water Footprint</h1>
    <form method="POST">
        <label for="crop">Crop Name:</label>
        <input type="text" id="crop" name="crop" required><br><br>
        <label for="area">Area (in hectares):</label>
        <input type="number" step="0.01" id="area" name="area" required><br><br>
        <label for="cwr">Crop Water Requirement (mm/day):</label>
        <input type="number" step="0.01" id="cwr" name="cwr" required><br><br>
        <label for="irrigation_efficiency">Irrigation Efficiency (0-1):</label>
        <input type="number" step="0.01" id="irrigation_efficiency" name="irrigation_efficiency" required><br><br>
        <label for="growing_period">Growing Period (days):</label>
        <input type="number" id="growing_period" name="growing_period" required><br><br>
        <button type="submit">Calculate</button>
    </form>
</body>
</html>
