<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-image: url('{{ url_for('static', filename='bg.jpg') }}');
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent image from repeating */
            height: 100vh; /* Full viewport height */
            margin: 0; /* Remove default margin */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center; /* Center text */
            color: white; /* Change text color for visibility */
        }
        .heading-container {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for contrast */
            padding: 20px; /* Space inside the container */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Shadow effect */
        }
        h1 {
            margin-bottom: 20px; /* Space below heading */
            color: white;
        }
        a {
            text-decoration: none; /* Remove underline from link */
            font-size: 18px; /* Increase font size of link */
            color: white; /* Change link color for visibility */
        }
    </style>
</head>
<body>
    <div class="heading-container">
        <h1>Welcome to Smart Farming</h1>
        <a href="{{ url_for('login') }}">Go to Login Page</a>
    </div>
</body>
</html>
