<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Purpose</title>
    <link rel="stylesheet" href="/Statics/que1.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2>For whom are you making the website?</h2>
            <form action="{{ url_for('temp') }}" method="GET"> <!-- Corrected here -->
                <label class="radio-container">
                    <input type="radio" name="purpose" value="myself" required>
                    Making it for myself
                    <span class="checkmark"></span>
                </label>
                <label class="radio-container">
                    <input type="radio" name="purpose" value="business" required>
                    For a small business
                    <span class="checkmark"></span>
                </label>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
        <div class="image-box">
            <img src="/Statics/Images/question.webp" alt="Login Illustration">
        </div>
    </div>
</body>
</html>
